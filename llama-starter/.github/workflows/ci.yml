name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        ruff format --check .
        ruff check .

    - name: Type check with mypy
      run: |
        mypy common/ app/ --ignore-missing-imports
      continue-on-error: true

    - name: Run unit tests
      run: |
        pytest tests/ -v -m "not integration" --cov=common --cov=app --cov-report=xml --cov-report=term

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Black (code formatting check)
      run: |
        black --check --diff .
      continue-on-error: false
    
    - name: Run isort (import sorting check)
      run: |
        isort --check-only --diff .
      continue-on-error: false
    
    - name: Run mypy (type checking)
      run: |
        mypy common/ app/ --ignore-missing-imports
      continue-on-error: true  # Allow type errors initially
    
    - name: Run pytest (unit and integration tests)
      run: |
        pytest tests/ -v --tb=short --cov=common --cov=app --cov-report=term-missing
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
